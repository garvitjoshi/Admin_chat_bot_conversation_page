<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Olie</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>    
    </ul>
  </div>  
</nav>

<!-- Middel Container -->
<div class="container-fluid" style="margin-top:30px">
  <div class="row">
  
    <!-- Left Part -->
    <div class="col-sm-2">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Email On Phone </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Install Ms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Setup Cisco Jabber</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>

    <!-- Right Part -->
    <div class="col-sm-10">

      <form action="">
      
        <!-- Converstation Lavel 1 -->  
        <label for="lavel_1">Lavel 1</label>
        <div class="tab-content" id="lavel_1" data-level="1">
          <div class="form-group">
            <!-- Text -->
            <textarea class="form-control col-sm-12" id="level_1_text" data-level="1" rows="2" name="level[1][text]" placeholder="Enter Phrase..."></textarea>

            <!-- Options -->
            <div class="form-group" >
              <input type="hidden" class="float-left total_options" id="level_1_total_options" data-level="1" name="level[1][total_options]" >
              <input type="text form-control" class="col-sm-6 float-left option_text" id="level_1_option_text" data-level="1" placeholder="Enter option name... " style="height: 39px;"  >
              <a class="btn btn-outline-secondary col-sm-2 float-left option_add" id="level_1_option_add" data-level="1" style="margin-left: 10px;" >ADD Option</a>
            </div>
          </div>
          <br />
          <div class="form-group" >
            <ul class="nav nav-tabs" id="level_1_options" data-level="1">
              <li class="nav-item dropdown">
                <a class="nav-link active" data-level="1" href="#tab-windows" data-toggle="tab" >Windows</a>
              </li>
              <li class="nav-item">   
                <a class="nav-link" data-level="1" href="#tab-mac" data-toggle="tab" >Mac</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-level="1" href="#tab-linux" data-toggle="tab" >Linux</a>
              </li>
            </ul> 
            <br />

            <!-- Lavel 2 -->
            <label for="">Lavel 2</label>
            <div class="tab-content">
              <!-- <br/> -->
              <div class="tab-pane active" id="tab-windows">
                <div class="form-group" >
                  <textarea class="form-control col-sm-12" rows="2" name="form[email]" placeholder="Enter Phrase..." id="comment"></textarea>
                  <div class="form-group" >
                    <input type="text form-control mr-sm-2" placeholder="Enter option name... " style="height: 39px;" class="col-sm-6 float-left" >
                    <a class="btn btn-outline-secondary col-sm-2 float-left" style="margin-left: 10px;" href="#">ADD Option</a>
                  </div>
                </div>
                <br />
                <div class="form-group" >
                  <ul class="nav nav-tabs">
                    <li class="nav-item dropdown">
                      <a class="nav-link active" href="#tab-windows-windows10" data-toggle="tab" >Windows 10</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#tab-windows-windows8" data-toggle="tab" >Windows 8</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#tab-windows-windows7" data-toggle="tab" >Windows 7</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#tab-windows-windowsxp" data-toggle="tab" >Windows xp</a>
                    </li>
                  </ul>
                  <br />

                  <label for=""> Lavel 3</label>
                  <!-- Lavel 3 -->
                  <div class="tab-content">
                    <!-- <br/> -->
                    <div class="tab-pane active" id="tab-windows-windows10">
                      <div class="form-group" >
                        <textarea class="form-control col-sm-12" rows="2" name="form[email]" placeholder="Enter Phrase..." id="comment"></textarea>
                        <div class="form-group" >
                          <input type="text form-control mr-sm-2" placeholder="Enter option name... " style="height: 39px;" class="col-sm-6 float-left" >
                          <a class="btn btn-outline-secondary col-sm-2 float-left" style="margin-left: 10px;" href="#">ADD Option</a>
                        </div>
                      </div>
                    </div>
                    
                    <div class="tab-pane" id="tab-windows-windows8">
                        Windows 8
                    </div>                    
                      
                    <div class="tab-pane" id="tab-windows-windows7">
                      Windows 7
                    </div>
                    <div class="tab-pane" id="tab-windows-windowsxp">
                      Windows xp
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="tab-pane" id="tab-mac">
                Mac
              </div>

              <div class="tab-pane" id="tab-linux">
                Linux
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
  </div>
</div>

<!-- Footer -->
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>
<script>
  $( document ).ready(function() {
    $('.option_add').click(function(){
      var level = $(this).attr('data-level');
      var option_text = $('#level_'+level+'_option_text').val();
      // var total_options = $('#level_'+level+'_total_options').val();
      var total_options = 1;
      var current_option = total_options + 1;

      var active = (total_options == 0)?'active':'';

      var option_html = '';
      option_html += '<li class="nav-item">';
      option_html += '<a class="nav-link '+active+'" data-level="'+level+'" href="#tab-'+level+'-'+current_option+'" data-toggle="tab" >'+option_text+'</a>';
      option_html += '</li>';

      $('#level_'+level+'_options').val(current_option);
      $('#level_'+level+'_options').append(option_html);
    });
  });
</script>
</body>
</html>
