        <!-- Middel Container -->
        <div class="container-fluid" style="margin-top:30px">
            <div class="row">

                <!-- Left Part -->
                <div class="col-sm-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Email On Phone </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Install Ms</a>

                </ul>
                <hr class="d-sm-none">
                </div>

                <!-- Right Part -->
                <div class="col-sm-10">

                <form action="">
                    <div class="tab-content" id="conversation_1" data-level="1" data-conversation-level="1" >
                        <!-- Conversation -->  
                        <label >Conversation 1</label>    
                        <input type="hidden" class="float-left option_text" id="conversation_1_option_text" data-level="1" name="conversation[1][option_text]" />
                        <!-- Conversation Text/ Add New Options Button-->
                        <div class="form-group conversation_text">
                            <!-- Conversation Text -->                            
                            <textarea class="form-control col-sm-12" id="conversation_1_text" data-level="1" rows="2" name="conversation[1][text]" placeholder="Enter Phrase..."></textarea>

                            <!-- Options Text/ Button-->
                            <div class="form-group" >
                                <input type="hidden" class="float-left total_options" id="conversation_1_total_options" data-level="1" name="conversation[1][total_options]" >
                                <input type="text form-control" class="col-sm-6 float-left add_option_text" id="conversation_1_add_option_text" data-level="1" placeholder="Enter option name... " style="height: 39px;"  >
                                <a class="btn btn-outline-secondary col-sm-2 float-left option_add_btn" id="conversation_1_option_add_btn" data-level="1" style="margin-left: 10px;" >ADD Option</a>
                            </div>
                        </div>
                        <br />
                        <!-- Options -->
                        <div class="form-group conversation_options" >
                            <ul class="nav nav-tabs" id="conversation_1_options" data-level="1">
                                <!-- <li class="nav-item dropdown">
                                    <a class="nav-link active" href="#conversation_1_1" data-toggle="tab" >Windows</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#conversation_1_2" data-toggle="tab" >Mac</a>

                            </ul> 
                            <br />

                                <!-- Conversation 2 -->
                                <label for="">Conversation 2</label>
                                
                                <div class="tab-pane active" id="conversation_1_1" data-level="1_1" >
                                    <div class="form-group" >
                                        <textarea class="form-control col-sm-12" rows="2" name="form[email]" placeholder="Enter Phrase..." id="comment"></textarea>
                                        <div class="form-group" >
                                            <input type="text form-control mr-sm-2" placeholder="Enter option name... " style="height: 39px;" class="col-sm-6 float-left" >
                                            <a class="btn btn-outline-secondary col-sm-2 float-left" style="margin-left: 10px;" href="#">ADD Option</a>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="form-group" >
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item dropdown">
                                            <a class="nav-link active" href="#tab-windows-windows10" data-toggle="tab" >Windows 10</a>
                                            </li>
                                            <li class="nav-item">
                                            <a class="nav-link" href="#tab-windows-windows8" data-toggle="tab" >Windows 8</a>
                                            </li>
                                            <li class="nav-item">
                                            <a class="nav-link" href="#tab-windows-windows7" data-toggle="tab" >Windows 7</a>
                                            </li>
                                            <li class="nav-item">
                                            <a class="nav-link" href="#tab-windows-windowsxp" data-toggle="tab" >Windows xp</a>
                                            </li>
                                        </ul>
                                        <br />

                                        <label for=""> Lavel 3</label>
                                        <!-- Lavel 3 -->
                                        <div class="tab-content">
                                            <!-- <br/> -->
                                            <div class="tab-pane active" id="tab-windows-windows10">
                                            <div class="form-group" >
                                                <textarea class="form-control col-sm-12" rows="2" name="form[email]" placeholder="Enter Phrase..." id="comment"></textarea>
                                                <div class="form-group" >
                                                <input type="text form-control mr-sm-2" placeholder="Enter option name... " style="height: 39px;" class="col-sm-6 float-left" >

                                            </div>
                                            </div>

                                            <div class="tab-pane" id="tab-windows-windowsxp">

                                <div class="tab-pane" id="conversation_1_2" data-level="1_2">

                                <div class="tab-pane" id="conversation_1_3" data-level="1_3">

                    </div>
                </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="jumbotron text-center" style="margin-bottom:0">
            <p>Footer</p>
        </div>

        <!--- script -->
        <script>
        $( document ).ready(function() {
            $('.option_add_btn').click(function(){
                var level = $(this).attr('data-level');
                var add_option_text = $('#conversation_'+level+'_add_option_text').val();
                // var total_options = $('#level_'+level+'_total_options').val();
                var total_options = 0;
                var current_option = total_options + 1;

                var active = (total_options == 0)?'active':'';

                var option_html = '';
                option_html += '<li class="nav-item">';
                option_html += '<a class="nav-link '+active+'" href="#conversation_'+level+'_'+current_option+'" data-toggle="tab" >'+add_option_text+'</a>';
                option_html += '</li>';

                $('#conversation_'+level+'_total_options').val(current_option);
                $('#conversation_'+level+'_options').append(option_html);
            });
        });
        </script>
    </body>
